<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ blog_title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm;

            @bottom-center {
                content: counter(page);
                font-family: "Georgia", serif;
                font-size: 10pt;
            }
        }

        @page :first {
            @bottom-center {
                content: none;
            }
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #2c3e50;
            text-align: justify;
        }

        h1,
        h2,
        h3 {
            font-family: "Helvetica Neue", "Arial", sans-serif;
            color: #2c3e50;
            line-height: 1.3;
        }

        h1 {
            font-size: 24pt;
            margin-top: 0;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.2em;
            string-set: content content();
        }

        article h1 {
            page-break-before: always;
        }

        .post-date {
            font-family: "Helvetica Neue", "Arial", sans-serif;
            font-size: 10pt;
            color: #7f8c8d;
            margin-bottom: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .post-content {
            margin-bottom: 3em;
        }

        p {
            margin-bottom: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2em auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        blockquote {
            margin: 1.5em 2em;
            padding-left: 1em;
            border-left: 4px solid #3498db;
            font-style: italic;
            color: #555;
        }

        /* Frontispiece styling */
        .frontispiece {
            text-align: center;
            padding-top: 30vh;
            page-break-after: always;
        }

        .frontispiece h1 {
            font-size: 42pt;
            margin-bottom: 0.5em;
            border: none;
            font-weight: 300;
        }

        .frontispiece .subtitle {
            font-size: 18pt;
            color: #7f8c8d;
            margin-bottom: 2cm;
        }

        .frontispiece .meta {
            font-size: 24pt;
            color: #95a5a6;
        }

        /* Table of Contents */
        .toc {
            page-break-after: always;
        }

        .toc h1 {
            text-align: center;
            border: none;
            margin-bottom: 1.5em;
        }

        .toc ul {
            list-style: none;
            padding: 0;
        }

        .toc li {
            margin-bottom: 0.5em;
            border-bottom: 1px dotted #ccc;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .toc a {
            color: #2c3e50;
            text-decoration: none;
            background: #fff;
            padding-right: 0.5em;
        }

        .toc a::after {
            content: target-counter(attr(href), page);
            float: right;
        }

        /* WeasyPrint specific for TOC leaders if needed, but simple flex is okay */
    </style>
</head>

<body>
    <div class="frontispiece">
        <h1>{{ blog_title }}</h1>
        {% if front_image %}
        <img src="{{ front_image }}" style="max-height: 400px; width: auto; margin: 2cm auto;">
        {% endif %}
        <div class="subtitle">Collected Posts</div>
        {% if author %}
        <div class="meta">By {{ author }}</div>
        {% endif %}
    </div>

    <!-- Table of Contents -->
    <!-- Note: WeasyPrint doesn't auto-generate TOC HTML, we need to generate it in Python or use CSS generated content if structure allows. 
         But simpler to pass posts list and link to anchors. -->
    <div class="toc">
        <h1>Table of Contents</h1>
        <ul>
            {% for post in posts %}
            <li>
                <a href="#post-{{ loop.index }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    {% for post in posts %}
    <article id="post-{{ loop.index }}">
        <h1>{{ post.title }}</h1>
        <div class="post-date">{{ post.date }}</div>
        <div class="post-content">
            {{ post.content | safe }}
        </div>
    </article>
    {% endfor %}
</body>

</html>
